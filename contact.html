</div><!-- when ever the / is used with an element it ends the element.  -->

<form><!-- Creates a form for data entry -->
  <h2>Contact Us</h2> <!-- Here is the section heading in a little smaller font than the main or h1 heading. -->
  <br>
    
  <input class="p-1 fs-5" type="text" name="firstName" placeholder="First Name"><!-- Allows the user to enter data. In this case type must be text. The three attributes specify the specific attributes of the input and provides a hint for the date requested. -->
  <input class="p-1 fs-5" type="text" name="lastName" placeholder="Last Name"><!-- See above -->
  <input class="p-1 fs-5" type="text" name="phoneNumber" placeholder="Phone Number"><!-- See above -->
  <input class="p-1 fs-5" type="text" name="email" placeholder="Email"><!-- See above -->
  <br><!-- See above -->
  <br>
  <input class="p-1 fs-5" type="text" name="questionsComments" placeholder="Questions/Comments"><!-- See above -->
  <input class="p-1 fs-5" type="submit" value="Submit"><!-- The input type = submit defines a submit button which submits all forms values to a form holder. The form holder should be a server page with a script for processing data. The form handler is specified in the form's action attribute.  -->
</form><!-- See above -->

<table><!-- Here is the table element if forms a table to store relevant informaiton. -->
  <tr><!-- tr defines a row in html. -->
    <th class="p-3 fs-3">Site</th><!-- th defines a table header. The th elements are bolded and centered by default. -->
    <th class="p-3 fs-3">Link</th><!-- See above -->
  </tr>
  <tr>
    <td class="p-3 fs-3">Facebook</td><!-- The td holds the data within a table cell. The style padding positions the data for better appearance. -->
    <td class="p-3 fs-3"><a href="#">Visit our Facebook</a></td><!-- See above  -->
  </tr>
  <tr>
    <td class="p-3 fs-3">Twitter</td><!-- See above -->
